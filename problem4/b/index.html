<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <title>Homepage</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Provinsi & Kabupaten</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./provinsi">Provinsi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./kabupaten">Kabupaten</a>
            </li>
          </ul>

          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <main>
        <div class="row mb-3 mt-3">
          <div class="col col-md-4">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Pilihan Data
              </button>
              <ul class="dropdown-menu">
                <li>
                  <button class="dropdown-item" type="button">Provinsi</button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">Kabupaten</button>
                </li>
              </ul>
            </div>
          </div>
          <div class="col col-md-8">
            <ul class="nav justify-content-end">
              <li class="nav-item me-3">
                <a class="btn btn-outline-primary" aria-current="page" href="#"
                  >Tambah Provinsi
                </a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-primary" href="#">Tambah Kabupaten</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
          <div class="col">
            <div class="card card-fixed">
              <img
                src="./images/yogyakarta.png"
                class="card-img-top img-fluid"
                alt="..."
              />
              <div class="card-body text-center">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">15 Agustus 1950</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card card-fixed">
              <img
                src="./images/jawa-tengah.png"
                class="card-img-top img-fluid"
                alt="..."
              />
              <div class="card-body text-center">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">15 Agustus 1950</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card card-fixed">
              <img
                src="./images/jawa-timur.png"
                class="card-img-top img-fluid"
                alt="..."
              />
              <div class="card-body text-center">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">15 Agustus 1950</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card card-fixed">
              <img
                src="./images/yogyakarta.png"
                class="card-img-top img-fluid"
                alt="..."
              />
              <div class="card-body text-center">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">15 Agustus 1950</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer class="text-center mt-5"><p>&copy;2025 MUHAMMAD RIZAL</p></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
